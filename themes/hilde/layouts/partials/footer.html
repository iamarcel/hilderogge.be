<footer class="mw-90 pa3 o-60 f6">
  <hr class="bb bw1 b--black-10">
  {{ with .Site.Params.Copyright }}{{ . | markdownify}}, {{ dateFormat "2006" now }} &middot; {{ end }}
  {{ with .Site.Params.Developer }}{{ . | markdownify}}{{ end }}
</footer>

<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>

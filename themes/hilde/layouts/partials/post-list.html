{{ range . }}
<article class="lh-copy measure">
  <a name="{{ .UniqueID }}"></a>
  <h2 class="f3 lh-title mt4"><a href="{{ .Permalink }}" class="no-underline black">{{ .Title }}</a></h2>
  {{ with .Resources.GetMatch "header" }}
    {{ $img := (.Fill "480x320").Filter (images.Brightness 5) (images.Saturation -60) (images.Colorize 90 17 60) }}
    <img src="{{ $img.RelPermalink }}" itemprop="image">
  {{ end }}
  {{ range .Page.Params.vimeo_videos }}
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;" class="mb2">
      <iframe src="https://player.vimeo.com/video/{{ . }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" title="vimeo video" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
  {{ end }}
  <div class="">
    {{ .Summary }}
  </div>
</article>
{{ end }}
